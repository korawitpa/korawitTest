<div class="backdrop" *ngIf="data['status']">
    <div class="card bg-light mb-3" style="max-width: 80%; width: 50%;">
        <div class="card-header">Delete Confirm</div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="old_name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="old_name" value="{{data['file_name']}}">
              </div>
            </div>
            <div class="form-group row footer">
              <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL</button>
              <button type="button" class="btn btn-success" (click)="onOK()">CONFIRM</button>
            </div>
          </form>
        </div>
      </div>
</div>
