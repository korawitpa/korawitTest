<div class="backdrop" *ngIf="data['status']">
    <div class="card bg-light mb-3" style="max-width: 80%;width: 50%;">
        <div class="card-header">Rename {{data['fileType']}}</div>
        <img *ngIf="data['fileType'] == 'image'" class="card-img-top" src="{{data['fileURL']}}" alt="Card image cap">
        <video *ngIf="data['fileType'] == 'video'" class="card-img-top" controls>
          <source src="{{data['fileURL']}}" type="video/mp4">
        Your browser does not support the video tag.
        </video>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="old_name" class="col-sm-2 col-form-label">Old Name</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="old_name" value="{{data['onlyOldFilename']}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="new_name" class="col-sm-2 col-form-label">New Name</label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="newFilename" name="data['fileNewname']"class="form-control" id="new_name" placeholder="New Name">
              </div>
            </div>
            <div class="form-group row footer">
              <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL</button>
              <button type="button" class="btn btn-success" (click)="onOK()">OK</button>
            </div>
          </form>
        </div>
      </div>
</div>
